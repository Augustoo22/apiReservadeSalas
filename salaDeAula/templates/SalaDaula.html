<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Salas de Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API de Salas de Aula</h1>
        <div id="listar-salas" class="card">
            <h2>Listar Salas de Aula</h2>
            <button onclick="listarSalas()">Listar Salas</button>
            <ul id="salas-lista"></ul>
        </div>
        <div id="detalhes-sala" class="card hidden">
            <h2>Detalhes da Sala</h2>
            <input type="text" id="sala-id" placeholder="ID da Sala">
            <button onclick="detalhesSala()">Buscar Detalhes</button>
            <div id="detalhes"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
